<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Dashboard</title>
        
        <!-- To enable Keycloak for MetaStore GUI you have to enable the follwing line. - ->
        <script src="/editor/dependencies/keycloak/keycloak.min.js"></script>
        <!-- End of Keycloak -->

        <!--CSS-->
        <link rel="stylesheet" th:href="@{/editor/dependencies/jsonform/deps/opt/bootstrap-v4.5.2.css}"/>
        <link rel="stylesheet" th:href="@{/editor/dependencies/fontawesome/css/all.min.css}" /> 
        <link rel="stylesheet" th:href="@{/css/box.css}"/>
        <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
        <link rel="stylesheet" th:href="@{/css/dashboard.css}"/>   
    </head>

    <!-- body -->
    <body>
        <div class="container"> 
            <!-- navbar -->
            <header>
                <div th:replace="fragments/_navbar :: navbar"></div>
            </header>

            <!-- breadcrumb -->
            <section class="breadcrumb-container">
                <div class="breadcrumb-title">MetaRepo</div>
                <ol class="breadcrumb">
                    <li class="active"><a>Dashboard</a></li>
                </ol>
            </section>

            <div class="row">
                <!-- Schema Management Box -->
                <div class="col-lg-6 col-6" > 
                    <div class="small-box bg-green-light">
                        <div class="inner">
                            <h3>Schema Management</h3>
                        </div>
                        <a th:href="@{/schema-management}" class="small-box-footer">List of the schema records <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- Metadata Management Box -->
                <div class="col-lg-6 col-6">
                    <div class="small-box bg-green-light">
                        <div class="inner">
                            <h3>Metadata Management</h3>
                            <p></p>
                        </div>
                        <a th:href="@{/metadata-management}" class="small-box-footer">List of the metadata records <i class="fas fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h4 class="box-title">MetaRepo GUI Documentation</h4>
                        </div>
                        <div class="box-body">
                            
                        </div>
                        <div class="box-footer">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" th:src="@{/editor/dependencies/jsonform/deps/jquery-v3.5.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/editor/dependencies/bootstrap/js/bootstrap-v4.5.3.min.js}"></script>
    </body>
</html>
